<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <h1>Calculator!</h1>
    <label>First Numer</label>
    <input type="number"  id="firstNum"/></br></br>
    <select id="calcDrop">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select></br></br>
    <label>Second Number</label>
    <input type="number"  id="secondNum"/></br></br>
    <input type="button" value="Calculate" id="calcBtn" />
    <p id="answer"></p>
  <script src="miniCalc.js"></script>
</body>
</html>
